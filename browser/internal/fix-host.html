<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>stealth:fix-host</title>
		<link rel="stylesheet" href="fix-host/index.css">
	</head>
	<body>
		<article id="hosts">
			<h3>Fix Host</h3>
			<code data-key="domain">example.com</code>
			<p>
				Stealth could not connect to the cached hosts for this domain.
			</p>
			<p>
				Please verify the correctness of the IPv4/IPv6 addresses.
				If they are incorrect, set them manually.
			</p>
			<table>
				<thead>
					<tr>
						<th>Domain</th>
						<th>Hosts (IPv4/IPv6)</th>
						<th></th>
					</tr>
				</thead>
				<tbody>
				</tbody>
			</table>
		</article>
		<script type="module" src="fix-host/index.mjs"></script>
	</body>
</html>
