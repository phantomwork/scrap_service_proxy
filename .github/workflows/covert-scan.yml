      - run: node ./covert/covert.mjs scan "covert/*" --debug=true --report=.github/workflows/covert-scan-covert.report
      - uses: actions/upload-artifact@v2
        with:
          name: Covert Report for Covert
          path: .github/workflows/covert-scan-covert.report
      - run: node .github/workflows/covert-scan.mjs .github/workflows/covert-scan-covert.report

  scan-stealth:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
